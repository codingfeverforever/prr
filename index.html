<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="dataButton">
        Click Me
    </button>
    <script>
        let button = document.getElementById('dataButton');
        let API_URL = 'https://my-json-server.typicode.com/codingfeverforever/mockServer/db';
        function getData(){
            let  xmlHttp = new XMLHttpRequest();
            xmlHttp.open( "GET", API_URL, false ); // false for synchronous request
            xmlHttp.send( null );
            let data =  xmlHttp.responseText;
            console.log(data);
            let createdDiv  = document.createElement('div');
            document.getElementsByTagName('body')[0].appendChild(createdDiv);
            createdDiv.innerHTML = data;
        }
        button.addEventListener('click',getData);
    </script>
</body>
</html>
